<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<script defer src="./index.js"></script>
	<title>Document</title>
</head>
<body>
	<div class="pseudo-alert">
		<div class="alert-box">
			<p>Sorry, we didn't find anything for this search.</p>
			<img src="./assets/img/pngwing.com.png" alt="smail" class="smail">
		</div>
		<button type="button" class="alert-btn">OK</button>
	</div>
	<div class="show-pic">
		<img src="" alt="main-pic" class="main-pic">
		<img src="./assets/svg/close.svg" alt="close" class="pic-close">
	</div>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header-box">
					<img src="./assets/img/icons8-компактная-камера-100.png" alt="pic-camera">
					<div class="box-search">
						<input type="text" class="search" placeholder="search">
						<button type="button" class="btn">
							<img src="./assets/svg/icons8-поиск.svg" alt="search" class="pic-search">
							<img src="./assets/svg/close.svg" alt="search" class="search-close">
						</button>
					</div>				
				</div>
			</div>
		</header>
		<main class="main">
			<div class="container">
				<div class="pic-box">
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="container">
				<div class="footer-box">
					<a href="https://github.com/Alexander-1092" target="_blank">Alex 2023</a>
					<a href="https://rs.school/js-stage0/" target="_blank">JavaScript/Front-end</a>
					<img src="./assets/svg/rs_school_js.svg" alt="logo" class="logo">
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
