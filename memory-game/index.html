<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>memory-game</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="./Normalize.css">
	<link rel="icon" type="image/x-icon" href="./assets/img/Vitorjapah-Anime-Dvd-Cases-Fullmetal.256.png">
	<script defer src="./index.js"></script>
</head>
<body>
	<div class="modul-win">
		<audio src="./assets/music/sound-win.mp3" class="sound-win"></audio>
		<div class="text-win">win!</div>
		<div class="box-win">
			<input type="text" class="input-win" placeholder="Name">
			<button class="btn-win">OK</button>
			<div class="NumberOfMoves"></div>
		</div>
	</div>
	<div class="modul-record">
		<div class="text-record">Top records</div>
		<div class="list-record">
			<div class="record"></div>
			<div class="record"></div>
			<div class="record"></div>
			<div class="record"></div>
			<div class="record"></div>
			<div class="record"></div>
			<div class="record"></div>
			<div class="record"></div>
			<div class="record"></div>
			<div class="record"></div>
		</div>
		<button class="btn-record">Close</button>
	</div>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="menu">
					<audio src="./assets/music/korotkiy-zvuk-razdachi-kart.mp3" class="sound-new-game"></audio>
					<button class="btn-new-game">New game</button>
					<div class="score">Score: 0</div>
					<button class="btn-score">Record</button>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="container">
				<div class="box-card">
					<audio src="./assets/music/sound-card.mp3" class="sound-card"></audio>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="container">
				<div class="footer-box">
					<a href="https://github.com/Alexander-1092" class="git" target="_blank">Alex 2023</a>
					<div class="footer-audio">
						<audio class="audio" src="./assets/music/X2Download.app - K-ON - No Thank You full (128 kbps).mp3"></audio>
						<img src="./assets/img/icon-play.png" alt="play" class="btn-play">
						<div class="line-stop-song">
							<span class="line lineOne"></span>
							<span class="line lineTwo"></span>
						</div>
					</div>
					<a href="https://rs.school/js-stage0/" target="_blank">
					<img src="./assets/svg/rs_school_js.svg" alt="logo" class="logo">
				</a>
				</div>			
			</div>
		</footer>
	</div>
</body>
</html>
